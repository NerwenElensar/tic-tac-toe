<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne&Mono&family=Rubik+Puddles&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <div class="announcement gradient-text"></div>
    <main id="gameboard">
      <div class="game-cell" data-index="0"></div>
      <div class="game-cell" data-index="1"></div>
      <div class="game-cell no-r-border" data-index="2"></div>
      <div class="game-cell" data-index="3"></div>
      <div class="game-cell" data-index="4"></div>
      <div class="game-cell no-r-border" data-index="5"></div>
      <div class="game-cell no-bot-border" data-index="6"></div>
      <div class="game-cell no-bot-border" data-index="7"></div>
      <div class="game-cell no-r-border no-bot-border" data-index="8"></div>
    </main>
  </body>
</html>
